    <script>
         var alarm_time;
        function set_alarm(event)
       {
          let success = document.querySelector("#suc");
          var time_picker = document.querySelector('input[id="alarm_time"]');
          alarm_time = time_picker.value;
          success.innerHTML = "<br> Alarm set for " + alarm_time;
        }
        function stop_alarm()
        {
          alarm_time = NULL;
        }
        function play_alarm()
        {
          alarm_sound = new Audio ('alarm_2.m4a');
          let mins = new Date().getMinutes();
          let hours = new Date().getHours();
          if (hours < 10)
          {
            hours = 0 +""+ hours;

          }
          if (mins < 10){
            mins = 0 +""+mins;
          }
          time = hours+":"+mins;
          console.log(time)
          //console.log("got into play_alarm at "+ time +" and alarm_time is set at "+alarm_time);

          if (time == alarm_time)
          {
            console.log("got into true at "+ time);
            alarm_sound.play();
          }


        }

        document.addEventListener ('DOMContentLoaded', function(){

        set_secs();



       var i_secs = setInterval(set_secs, 1000);

       function set_secs()
       {
            let secs = new Date().getSeconds();
            if (secs < 10){
                document.querySelector ('#SS').innerHTML = ("0"+secs);
            }

            else
            {
                document.querySelector ('#SS').innerHTML = secs;
            }
            set_mins();
            set_hours();
            play_alarm();
       }

       function set_mins()
       {

            let mins = new Date().getMinutes();
            if (mins<10)
            {
                document.querySelector ('#MM').innerHTML = "0"+mins;
            }
            else
            {
                document.querySelector ('#MM').innerHTML = mins;
            }

       }

       function set_hours()
       {
            let hours = new Date().getHours();
            if (hours < 10)
            {
                document.querySelector ('#HH').innerHTML = "0"+hours;
            }
            else
            {
                document.querySelector ('#HH').innerHTML = hours;
            }

       }





        });
